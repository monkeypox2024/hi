<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Enhanced Search</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    header img {
      width: 150px;
    }

    #nav-links {
      margin-top: 20px;
    }

    #nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #4285F4;
      font-size: 14px;
      font-weight: bold;
    }

    #nav-links a:hover {
      text-decoration: underline;
    }

    #search-section {
      margin: 40px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search-box {
      width: 60%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #search-button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #search-button:hover {
      background-color: #357ae8;
    }

    #results {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      text-align: left;
    }

    #ai-response {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google-like Logo">
    <div id="nav-links">
      <a href="#">All</a>
      <a href="#">Images</a>
      <a href="#">Videos</a>
      <a href="#">News</a>
      <a href="#">Maps</a>
    </div>
  </header>

  <!-- Search Section -->
  <div id="search-section">
    <input type="text" id="search-box" placeholder="Ask a question or search the web">
    <button id="search-button">Search</button>
  </div>

  <!-- Results Section -->
  <div id="results">
    <div id="ai-response" style="display: none;"></div>
    <iframe id="results-frame" style="display: none;"></iframe>
  </div>

  <script>
    // Predefined AI-like responses
    const aiResponses = {
      "what is ai": "AI stands for Artificial Intelligence, which refers to systems that mimic human intelligence to perform tasks.",
      "who is the president of the united states": "As of 2024, the President of the United States is Joe Biden.",
      "how does the internet work": "The internet is a global network of computers that communicate using standardized protocols.",
      "what is javascript": "JavaScript is a versatile programming language primarily used to create dynamic and interactive elements on websites."
    };

    // Search Button Logic
    const searchButton = document.getElementById('search-button');
    const searchBox = document.getElementById('search-box');
    const aiResponse = document.getElementById('ai-response');
    const resultsFrame = document.getElementById('results-frame');

    searchButton.addEventListener('click', () => {
      const query = searchBox.value.trim().toLowerCase();

      // Clear previous results
      aiResponse.style.display = 'none';
      resultsFrame.style.display = 'none';

      if (query in aiResponses) {
        // Show AI response if query matches predefined questions
        aiResponse.innerText = aiResponses[query];
        aiResponse.style.display = 'block';
      } else if (query) {
        // Perform a Google search if no AI response is found
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        resultsFrame.src = searchUrl;
        resultsFrame.style.display = 'block';
      }
    });

    // Allow pressing Enter to trigger search
    searchBox.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchButton.click();
      }
    });
  </script>
</body>
</html>
